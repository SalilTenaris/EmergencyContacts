<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Contact List</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
        </tr>
        <tr>
            <td>Person 1</td>
            <td><a href="tel:+1234567890">+1234567890</a></td>
        </tr>
        <tr>
            <td>Person 2</td>
            <td><a href="tel:+0987654321">+0987654321</a></td>
        </tr>
        <!-- Add more rows as needed -->
    </table>
</body>
</html>
